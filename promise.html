<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies - Sarkar Watch</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #1abc9c;
            color: white;
        }

        /* Filter Tabs */
        .filter-tabs {
            text-align: center;
            padding: 20px;
        }

        .filter-tabs button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-tabs button.active {
            background-color: #f39c12;
        }

        .filter-tabs button:hover {
            background-color: #34495e;
        }

        /* Policy List */
        .policy-list {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .policy {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tag {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .tag.promises { background-color: #27ae60; color: white; }
        .tag.election { background-color: #f39c12; color: white; }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sarkar Watch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="policies.html">Policies</a></li>
                <li><a href="vote.html">Vote</a></li>
                <li><a href="#">Complaints</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Latest Government Policies & Election Manifestos</h2>
        <p>Track policies, filter by type, and stay informed.</p>
    </section>

    <div class="filter-tabs">
        <button class="filter-btn active" onclick="filterPolicies('all')">All</button>
        <button class="filter-btn" onclick="filterPolicies('promises')">âœ” Promises</button>
        <button class="filter-btn" onclick="filterPolicies('election')">ðŸ—³ Election Manifesto</button>
    </div>

    <section class="policy-list" id="policyList">
        <h2>Loading policies...</h2>
    </section>

    <footer>
        <p>&copy; 2025 Sarkar Watch | Transparency & Accountability</p>
    </footer>

    <script>
        const API_KEY = 'YOUR_NEWS_API_KEY'; // Replace with your News API key
        const API_URL = `https://newsapi.org/v2/everything?q=government+policies&language=en&apiKey=${API_KEY}`;

        async function fetchPolicies() {
            try {
                let response = await fetch(API_URL);
                let data = await response.json();
                let articles = data.articles;
                
                let policyList = document.getElementById("policyList");
                policyList.innerHTML = "";

                articles.forEach((article, index) => {
                    let category = index % 2 === 0 ? "promises" : "election"; // Alternating categories
                    
                    let policyItem = `
                        <div class="policy tag ${category}" data-category="${category}">
                            <h3>${article.title}</h3>
                            <p>${article.description || "No description available."}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        </div>
                    `;
                    policyList.innerHTML += policyItem;
                });

            } catch (error) {
                console.error("Error fetching policies:", error);
                document.getElementById("policyList").innerHTML = "<p>Failed to load policies.</p>";
            }
        }

        function filterPolicies(category) {
            let policies = document.querySelectorAll('.policy');
            let buttons = document.querySelectorAll('.filter-btn');

            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            policies.forEach(policy => {
                if (category === "all") {
                    policy.style.display = "block";
                } else {
                    policy.style.display = policy.getAttribute("data-category") === category ? "block" : "none";
                }
            });
        }

        // Fetch policies on page load
        fetchPolicies();
    </script>
</body>
</html>
